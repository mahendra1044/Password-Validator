<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Password Validator</title>
  <style>
    :root {
      --popup-gap: 20px; /* Gap between input and popup for easy adjustment */
    }

    body {
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      background-color: #f0f2f5;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .password-wrapper {
      position: relative; /* Needed to position eye icon inside */
      display: inline-block;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px 40px 10px 10px; /* Leave space for eye icon */
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      box-sizing: border-box; /* Prevent resizing */
    }

    .toggle-visibility {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }

    #password-rules {
      position: absolute;
      top: 50%;
      left: calc(100% + var(--popup-gap));
      transform: translateY(-50%) translateX(30px);
      width: 280px;
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      border-left: 4px solid #4a90e2;
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 10;
      pointer-events: none;
    }

    #password-rules.show {
      opacity: 1;
      transform: translateY(-50%) translateX(0);
      pointer-events: auto;
    }

    #password-rules::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -18px;
      transform: translateY(-50%);
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-right: 14px solid #4a90e2;
    }

    .rule {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
      color: #444;
    }

    .rule span {
      display: inline-block;
      width: 20px;
      text-align: center;
      margin-right: 8px;
      font-size: 16px;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }

    #match-message {
      font-size: 14px;
      margin-top: 5px;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .password-wrapper {
        display: block;
        width: 100%;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
      }

      #password-rules {
        position: static;
        transform: none;
        width: 100%;
        margin-top: 10px;
        border-left: none;
        border-top: 4px solid #4a90e2;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #password-rules::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h2>Password Validator Form</h2>

  <!-- Password field with popup validator -->
  <div class="form-group">
    <label for="password">Enter Password:</label><br>
    <div class="password-wrapper">
      <input type="password" id="password" onfocus="showRules()" onblur="hideRulesWithDelay()" oninput="validatePassword()" />
      <span class="toggle-visibility" onclick="togglePassword('password')">üëÅÔ∏è</span>

      <!-- Popup with password rules -->
      <div id="password-rules">
        <div class="rule" id="rule-length"><span>‚ùå</span>Minimum 8 characters</div>
        <div class="rule" id="rule-uppercase"><span>‚ùå</span>At least one uppercase letter</div>
        <div class="rule" id="rule-lowercase"><span>‚ùå</span>At least one lowercase letter</div>
        <div class="rule" id="rule-number"><span>‚ùå</span>At least one number</div>
        <div class="rule" id="rule-special"><span>‚ùå</span>At least one special character (!@#$%^&*)</div>
      </div>
    </div>
  </div>

  <!-- Confirm password field -->
  <div class="form-group">
    <label for="confirm">Confirm Password:</label><br>
    <div class="password-wrapper">
      <input type="password" id="confirm" oninput="validateConfirm()" />
      <span class="toggle-visibility" onclick="togglePassword('confirm')">üëÅÔ∏è</span>
    </div>
    <div id="match-message"></div>
  </div>

  <script>
    let hideTimeout; // used to delay hiding the popup

    // Show popup immediately
    function showRules() {
      clearTimeout(hideTimeout);
      document.getElementById('password-rules').classList.add('show');
    }

    // Hide popup after a short delay to allow interaction
    function hideRulesWithDelay() {
      hideTimeout = setTimeout(() => {
        document.getElementById('password-rules').classList.remove('show');
      }, 200);
    }

    // Main password validation logic
    function validatePassword() {
      const pwd = document.getElementById('password').value;
      // Check each rule
      updateRule('rule-length', pwd.length >= 8);
      updateRule('rule-uppercase', /[A-Z]/.test(pwd));
      updateRule('rule-lowercase', /[a-z]/.test(pwd));
      updateRule('rule-number', /[0-9]/.test(pwd));
      updateRule('rule-special', /[!@#$%^&*]/.test(pwd));
      // Also check confirm match live
      validateConfirm();
    }

    // Check if confirm password matches
    function validateConfirm() {
      const pwd = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const matchMsg = document.getElementById('match-message');

      if (confirm.length === 0) {
        matchMsg.innerText = '';
        return;
      }

      if (pwd === confirm) {
        matchMsg.style.color = 'green';
        matchMsg.innerText = '‚úÖ Passwords match';
      } else {
        matchMsg.style.color = 'red';
        matchMsg.innerText = '‚ùå Passwords do not match';
      }
    }

    // Update visual feedback for each rule
    function updateRule(ruleId, isValid) {
      const rule = document.getElementById(ruleId);
      const icon = rule.querySelector('span');

      if (isValid) {
        icon.innerText = '‚úÖ';
        rule.classList.remove('invalid');
        rule.classList.add('valid');
      } else {
        icon.innerText = '‚ùå';
        rule.classList.remove('valid');
        rule.classList.add('invalid');
      }
    }

    // Toggle password visibility (show/hide)
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
